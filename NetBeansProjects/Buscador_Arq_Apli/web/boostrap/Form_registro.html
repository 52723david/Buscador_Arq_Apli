<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Member Login</title>

   <!-- Bootstrap Core CSS -->

  <body style="background:#eee;">
    
    <div class="container">
    		<p><br/></p>
  		<div class="row">
  			<div class="col-md-4"></div>
  			<div class="col-md-4">
  				<div class="panel panel-default">
  					<div class="panel-body">
    						<div class="page-header">
  							<h3>Login Area</h3>
						</div>
						<form role="form">
  							<div class="form-group">
    								<label for="exampleInputEmail1">Email or Username</label>
    								<div class="input-group">
  									<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
  									<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
								</div>
  							</div>
  							<div class="form-group">
    								<label for="exampleInputPassword1">Password</label>
    								<div class="input-group">
  									<span class="input-group-addon"><span class="glyphicon glyphicon-star"></span></span>
  									<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
								</div>
  							</div>
  							<hr/>
                                                        <ul class="list-inline intro-social-buttons">
                                                        <li>
                                                            <a href="#" class="btn btn-default btn-lg"><i class="fa fa-facebook fa-fw"></i> <span class="network-name">facebook</span></a>
                                                        </li>
                                                        </ul>
                                                        
                                                        <li><a href="index.html" class="button special">Atras</a></li>
  							<button type="button" class="btn btn-success"><span class="glyphicon glyphicon-arrow-left"></span> Atras</button>
  							<button type="submit" class="btn btn-primary" ><span class="glyphicon glyphicon-lock" ></span> Login</button>
                        
  							<p><br/></p>
						</form>
  					</div>
				</div>
  			</div>
